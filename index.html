<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <h1>Voice Selfie App 
<img id="logo" src="selfie.jpeg" width=500px; height=300px; radius=100px;>
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <h5 class="btn btn-danger">Only when you say "take my selfie" it will work!</h5>
            <br><br>
            <label>Your voice output : </label>
<textarea type="text" class="form-control" id="text" readonly="true"></textarea>
        </div>
<button class="btn btn-success" onclick="start()">START</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
<div id="camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>
        <div id="space"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
